<!DOCTYPE html>
<html>
    <head>
        <title>Aule web</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" href="style/auleweb.css"  type="text/css" />
        <link rel="stylesheet" href="style/auleweb_aule.css"  type="text/css" />
        <link rel="stylesheet" href="style/auleweb_eventi.css"  type="text/css" />
        <link rel="stylesheet" href="style/auleweb_admin.css"  type="text/css" />
        <link rel="stylesheet" href="style/auleweb_gruppi.css"  type="text/css" />
        <link rel="stylesheet" href="style/login.css"  type="text/css" />
    </head>
    <body>
        <div class="container header color">
            <div class="three columns">
                <p class="title header">AULE WEB</p>
            </div>
            <div class="six columns">

                <div id="export_eventi_div">
                </div>
            </div>

            <div class="one column">
                <div class="login" id="login_div">
                </div>
            </div>
        </div>



        <div id="container">

        </div>





        <!-- POPUP -->

        <div id="popupLogin" style="display:none">
            <div class="right">
                <button type="button" class="buttonExit" onclick="fadeOutPopupLogin()">X</button>
            </div>
            <p class="titoloLogin">Login</p>
            <form name="loginForm" method="get">
                <label>Username:</label><br>
                <input type="text" name="username" id="username" placeholder="Inserisci il tuo username" required /><br>
                <label>Password:</label><br>
                <input type="password" name="password" id="password" placeholder="Inserisci la tua password" required /><br>
                <div class="center button">
                    <button type="button" id="button_access" name="login">Accedi</button>
                </div>
            </form>
        </div>


        <div id="popupExport" style="display:none">
            <div>
                <div class="exit">
                    <button type="button" onclick="fadeOutPopupExport()">X</button>
                </div>
                <div class="container">
                    <div class="ten columns">
                        <h2>CALENDARIO EVENTI</h2>
                        <label>da:</label><br>
                        <input type="date" name="data_inizio" id="input_csv_date_1" oninput="checkCSVButton()"/><br>
                        <label>a:</label><br>
                        <input type="date" name="data_fine" id="input_csv_date_2" oninput="checkCSVButton()"/><br>
                        <button type="button" id="button_csv_eventi" onclick="exportEventiCalendar()" disabled>download</button>  
                    </div>
                </div>
            </div>
        </div>
        
        <div id="popupImportAula" style="display: none">
           <div class="exit">
                    <button type="button" onclick="fadeOutPopupImportAula()">X</button>
                </div>
                <div class="container">
                    <div class="ten columns">
                        <h2>SELEZIONA FILE</h2>
                        <input type="file" name="aula_import" id="aula_import" oninput="checkImportButton()"/><br>
                        <button type="button" id="button_aula_import" onclick="importAula()" disabled>upload</button>  
                    </div>
                </div>
            
        </div>


        <div id="popupEvento" style="display: none"> </div>

        <div id="popupAula" style="display: none"> </div>
        
        <div id="popupAssegnaGruppo" style="display:none"> </div>







        <script src="script/auleweb_eventi.js"></script>
        <script src="script/auleweb_aule.js"></script>
        <script src="script/auleweb_admin.js"></script>
        <script src="script/auleweb_auth.js"></script>
        <script src="script/auleweb_responsabili.js"></script>
        <script src="script/auleweb_attrezzature.js"></script>
        <script src="script/auleweb_gruppi.js"></script>
        <script src="script/auleweb_corsi.js"></script>
        <script src="script/auleweb_view.js"></script>
        <script src="script/auleweb.js"></script>
        <script src="script/auleweb_export_eventi.js"></script>

    </body>
</html>
